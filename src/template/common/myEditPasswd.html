
<!-- 密码修改 -->
<div class="modal fade" id="myEditPasswd" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title"> 密码修改 </h4>
      </div>
      <div class="modal-body">
         <form class="form-horizontal" role="form">
       
        <div class="form-group">
          <label class="col-sm-2 control-label" for="formGroupInputDefault">原始密码</label>
          <div class="col-sm-6">
            <input class="form-control" type="password" ng-model="home.oldpasswd" id="formGroupInputDefault" >
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-2 control-label" for="formGroupInputDefault">新密码</label>
          <div class="col-sm-6">
            <input class="form-control" type="password" ng-model="home.newpasswd" id="formGroupInputDefault" >
          </div>
        </div>

		</div>		        

      </form>
     
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
        <button type="button" class="btn btn-primary" ng-click="home.editPasswd()" >提交</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
